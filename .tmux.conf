# Make Ctrl + a the prefix key
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload tmux config with 'prefix R'
bind R source-file ~/.tmux.conf \; display-message "Tmux config reloaded."

# Make more like vim
setw -g mode-keys vi
bind y copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Fast cycle windows and panes
bind -n M-Tab select-pane -t :.+
bind -n M-` next-window

# Customise windows and status bar
set-option -g status-position top
set -g status-style "bg=#14191e,fg=#dbdbdb"
set -g message-style "bg=#14191e,fg=#dbdbdb"
set -g status-left ""
set -g status-right ""
set -g window-status-format "#I:#W" # remove status indicators 
set -g window-status-current-format "#I:#W" # remove status indicators
set -g renumber-windows on
set -g set-clipboard on
set -g pane-active-border-style 'fg=#7dcfff,bg=default'
set -g window-status-current-style 'fg=#7dcfff,bg=default'
set -g window-status-style 'fg=#636da6,bg=default'
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Split vertically with left pane = ~80 columns
bind v split-window -h -p 40 -c "#{pane_current_path}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
