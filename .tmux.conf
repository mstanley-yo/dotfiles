# Make Ctrl + a a secondary prefix
set -g prefix2 C-a

# Make more like vim
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Fast cycle panes using option-tab
bind -n M-Tab select-pane -t :.+

# Customise status bar
set-option -g status-position top
set -g status-style "bg=#14191e,fg=#dbdbdb"
set -g status-left ""
set -g status-right ""

# Split with left pane = ~80 columns
bind | split-window -h -p 40

# plugins (not sure what these do)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run '~/.tmux/plugins/tpm/tpm'
